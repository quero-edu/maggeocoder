<!DOCTYPE html> 
<html>
  <head lang="pt-BR">
    
    <meta charset="utf-8">
    
    <title>MagGeoCoder</title>
    
    <!-- Favicon Junk -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Favicon Junk End-->
    
    <!-- TODO: Move to a proper .css file-->
    <style>
      
      a:link, a:visited {
        color: gray;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      #body_div div {
        /*border: 2px solid blue;*/
        margin-top: 10px;
        margin-bottom: 10px;
      }
      
      #options_div {
        padding: 2px;
      }
      
    </style>
    
  </head>
  
  <body id="body">
    <div style="margin: auto; width: 900px">
      
      <div id="header_div" style="display: flex">
        <div style="flex: 50%">
          <h1>MagGeoCoder v0.4</h1>
        </div>
        <div style="text-align: right; display: flex; align-items: flex-end; justify-items: flex-end">
          <span style="line-height: 1.5em">
            <a id="darkmode_link" onclick="changeTheme(); return false" href="#">Habilitar Darkmode üåí</a><br>
            <a href="https://github.com/quero-edu/maggeocoder" target="_blank">Veja o c√≥digo-fonte no GitHub ‚öôÔ∏è</a>
          </span>
        </div>
      </div>
      
      <hr>
      
      <div id="body_div">
        <div>
          <span style="font-size: larger">Endere√ßos</span>
          <div>
            <div>
              <textarea id="addresses_box" placeholder="Endere√ßo 1&#10;Endere√ßo 2&#10;..." style="height: 200px; width: 100%"></textarea>
            </div>
            
            <div>
              <span style="font-size: larger"><a id="options_link" onclick= "showOptions(); return false" href="#">Mostrar Op√ß√µes</a></span>
            </div>
            
            <div id="options_div" style="display: none; border: 1px solid gray; line-height: 1.5em">
              Entrada:
              <br>
              <input type="checkbox" id="removetabs_checkbox" onchange="saveRemoveTabsState()" checked>
              <label for="removetabs_checkbox">Substituir Tabs por Whitespace</label>
              <br>
              <input type="checkbox" id="removelines_checkbox" onchange="saveRemoveLinesState()" checked>
              <label for="removelines_checkbox">Remover Linhas em Branco</label>
              <br>
              Mapa:
              <br>
              <input type="checkbox" id="autozoom_checkbox" onchange="saveAutoZoomState()" checked>
              <label for="autozoom_checkbox">Modificar Zoom do Mapa Automaticamente</label>
              <br>
              <input type="checkbox" id="removemarkers_checkbox" onchange="saveRemoveMarkersState()" checked>
              <label for="removemarkers_checkbox">Remover Marcadores a cada Nova Consulta</label>
              <br>
              Resultados:
              <br>
              <input type="checkbox" id="generatecsv_checkbox" onchange="saveGenerateCSVState()">
              <label for="generatecsv_checkbox">Gerar Link para Arquivo CSV</label>
              <br>
              <input type="checkbox" id="addbom_checkbox" onchange="saveAddBOMState()" checked disabled>
              <label for="addbom_checkbox">Adicionar BOM (CSV para Excel)</label>
              <br>
              <input id="semicolon_radio" type="radio" name="csvseparators" value="semicolon" onchange="saveCSVSeparatorState()" checked disabled>
              <label for="addbom_checkbox">Usar ';' como separador</label>
              <input id="comma_radio" type="radio" name="csvseparators" value="comma" onchange="saveCSVSeparatorState()" disabled>
              <label for="addbom_checkbox">Usar ',' como separador</label>
            </div>
            
            <div>
              <input type="button" value="Geocode" onclick="geocode('standard')">
              <input type="button" value="Reverse Geocode" onclick="geocode('reverse')">
            </div>
          </div>
        </div>
        
        <div style="width: 100%">
          <div id="map_div" style="height: 450px"></div>
        </div>
        
        <div>
          <progress id="progress_bar" value="0" max="100" style="width: 100%"></progress>
        </div>
        
        <div>
          <span style="font-size: larger">Resultados</span> <a id="download_link" href="" style="display: none">Link para Download CSV</a>
          <div>
            <textarea id="results_box" placeholder="Estado, Cidade, Endere√ßo, Complemento, Bairro, CEP, Latitude, Longitude" style="height: 200px; width: 100%"></textarea>
          </div>
        </div>
        
      </div>
    </div>
    
    <script src="options.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOURKEYHERE&language=pt-BR"></script>
    <script src="mgc.js"></script>
  </body>
</html>
